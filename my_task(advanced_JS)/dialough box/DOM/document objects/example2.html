<script>
    function getelements() {
        var x = document.getElementsByName("x");

        if (x[0].checked == true) {
            document.getElementById("demo5").innerHTML = 'cat';
        } else if (x[1].checked == true) {
            document.getElementById("demo5").innerHTML = 'dog';
        } else {
            document.getElementById("demo5").innerHTML = 'not selected';
        }
    }
</script>
