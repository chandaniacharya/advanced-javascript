<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     

      const d = new Date();

      document.write(d + "<br>");

      d.setDate(15);
      document.write(d + "<br>");

      d.setMonth(8);
      document.write(d + "<br>");

      d.setFullYear(1995);
      document.write(d + "<br>");

      d.setHours(23);
      document.write(d + "<br>");

      d.setMinutes(23);
      document.write(d + "<br>");

      d.setSeconds(50);
      document.write(d + "<br>");
    </script>
  </body>
</html>
